<html>

<body>

</section>
<script>

{

},

  var table = document.getElementById('mytable')
 var sum=(+myjason[1].marks.English) + (+myjason[1].marks.Maths) + (+myjason[1].marks.Science)


for (var i = 0; i < myjason.length; i++) {


	if(myjason[i].marks.Maths < 20){

	var res = "fail"
}else if ((myjason[i].marks.English<20)) {

} else if (myjason[i].marks.Science<20) {

}
else{

var res= "pass"

	
}





              

total=(+myjason[i].marks.English) + (+myjason[i].marks.Maths) + (+myjason[i].marks.Science)

             
 if(sum<total)
             {

             	res = "Topper"
    
             }
      

       
 if(res=="fail"){


 	var row =`<tr id=trfail>
                      <td>${myjason[i].name}</td>

		             </tr>
		 `
       	 table.innerHTML += row

 	if (res=="Topper") {

		             </tr>
		 `

       	}

     if(res=="pass"){

		 `

}
